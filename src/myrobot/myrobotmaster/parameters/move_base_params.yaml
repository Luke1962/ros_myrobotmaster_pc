TrajectoryPlannerROS:
  max_vel_x: 0.12 #0.45
  min_vel_x: 0.8 #0.1
  max_vel_theta: 2.00
  min_vel_theta: 0.70
  min_in_place_vel_theta: 0.1

  acc_lim_theta: 1.0 #was 3.2
  acc_lim_x: 0.5  #was 2.5
  acc_lim_y: 0


# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.2

# Forward Simulation Parameters
  sim_time: 3.0
  vx_samples: 6
  vtheta_samples: 20

# Trajectory Scoring Parameters
  meter_scoring: true
  pdist_scale: 0.6
  gdist_scale: 0.8
  occdist_scale: 0.01
  heading_lookahead: 0.325
  dwa: true

 # Differential-drive robot configuration
  holonomic_robot: false
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 1
  meter_scoring: true
