# Robot Configuration Parameters - Kobuki
  max_vel_x: 0.5  # 0.55
  min_vel_x: -0.5 #The minimum x velocity for the robot in m/s, negative for backwards motion.
  #max_rot_vel: 1.14  # choose slightly less than the base's capability
  max_vel_theta: 1.0  # usato da recovery behaviour come velocit√† massima di rotazione
  min_vel_theta: 0.8
  max_vel_y: 0.0  # diff drive robot
  min_vel_y: 0.0  # diff drive robot
  #min_in_place_vel_theta: 0.5

 
 
